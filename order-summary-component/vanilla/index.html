<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img src="./images/illustration-hero.svg" alt="Illustration Hero" />
      <div id="container">
        <h1>Order Summary</h1>
        <p class="message">
          You can now listen to millions of songs,<br />
          audiobooks, and podcasts on any device<br />
          anywhere you like!
        </p>
        <div class="card">
          <div id="card-column-1">
            <img src="./images/icon-music.svg" alt="Icon Music" />
          </div>
          <div id="card-column-2">
            <p>
              <b>Annual Plan</b> <br />
              <span class="price">$59.99/year</span>
            </p>
          </div>
          <div id="card-column-3">
            <a href="#"> Change </a>
          </div>
        </div>
        <button class="btn-primary">Proceed to Payment</button>
        <button class="btn-secondary">Cancel Order</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Lucas Henrique</a>.
    </div>
  </body>
</html>
